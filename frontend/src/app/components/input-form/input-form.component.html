<form #dateForm="ngForm" (ngSubmit)="onSubmit(dateForm)" class="space-y-4">
  <div>
    <label for="requestInput" class="block text-sm font-medium text-gray-700 mb-1">
      Enter Natural Language Date
    </label>
    <textarea
      id="requestInput"
      name="request"
      [(ngModel)]="request"
      required
      class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
      rows="3"
      placeholder="e.g. 'next Tuesday' or '3 weeks from today'"
    ></textarea>
  </div>

  <div *ngIf="errorMessage" class="text-red-500 text-sm">
    {{ errorMessage }}
  </div>

  <button
    type="submit"
    [disabled]="loading"
    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 disabled:opacity-50 disabled:cursor-not-allowed"
  >
    <span *ngIf="!loading">Interpret Date</span>
    <span *ngIf="loading">
      <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      Processing...
    </span>
  </button>
</form>
