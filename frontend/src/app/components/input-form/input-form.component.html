<div class="bg-white rounded-lg shadow-md p-6">
  <h2 class="text-xl font-semibold text-gray-800 mb-4">Enter your request</h2>
  <form (ngSubmit)="onSubmit(requestForm)" #requestForm="ngForm" class="space-y-4">
    <div>
      <label for="request" class="block text-gray-700 text-sm font-bold mb-2">Request</label>
      <input
        type="text"
        id="request"
        name="request"
        ngModel
        required
        placeholder="Enter your natural language date request"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      />
      <div *ngIf="requestForm.controls['request']?.invalid" class="text-red-500 text-xs italic">
        Request is required
      </div>
    </div>
    <button type="submit" [disabled]="loading"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
      <span *ngIf="loading">Loading...</span>
      <span *ngIf="!loading">Submit Request</span>
    </button>
    <div *ngIf="errorMessage" class="text-red-500 text-sm mt-2">{{ errorMessage }}</div>
  </form>

  <div *ngIf="response" class="mt-6 p-4 bg-gray-100 rounded-md border border-gray-200">
    <h3 class="text-lg font-semibold text-gray-800 mb-2">Response:</h3>
    <p>
      <span class="font-medium">Date:</span>
      <span class="text-gray-700">{{ response.date }}</span>
    </p>
    <p>
      <span class="font-medium">Request:</span>
      <span class="text-gray-700">{{ response.request }}</span>
    </p>
  </div>
</div>
