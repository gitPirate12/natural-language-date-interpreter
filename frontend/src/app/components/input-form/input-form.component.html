<div
  class="flex-1 flex flex-col bg-white rounded-lg border border-gray-200 overflow-hidden"
>
  <div class="p-5 border-b border-gray-200">
    <h2 class="text-lg font-medium text-gray-800 flex items-center">
      <svg
        class="w-5 h-5 mr-2 text-orange-500"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
        />
      </svg>
      Date Parser
    </h2>
  </div>

  <form
    #dateForm="ngForm"
    (ngSubmit)="onSubmit(dateForm)"
    class="flex-1 flex flex-col p-5"
  >
    <div class="mb-6">
      <label
        for="requestInput"
        class="block text-sm font-medium text-gray-700 mb-2"
      >
        Enter Natural Language Date
      </label>
      <textarea
        id="requestInput"
        name="request"
        [(ngModel)]="request"
        required
        class="w-full px-4 py-3 bg-gray-50 text-gray-800 border border-gray-200 rounded-md focus:outline-none focus:border-orange-500 focus:ring-1 focus:ring-orange-300 placeholder-gray-400 text-sm transition-colors"
        rows="4"
        placeholder="e.g. 'next Tuesday', '3 weeks from today', 'last Friday at 3pm'"
      ></textarea>
    </div>

    <div *ngIf="errorMessage" class="mt-2 text-red-500 text-sm font-mono">
      {{ errorMessage }}
    </div>

    <div class="mt-auto">
      <button
        type="submit"
        [disabled]="loading"
        class="w-full py-3 px-4 bg-orange-500 hover:bg-orange-600 text-white text-sm font-medium rounded-md focus:outline-none focus:ring-2 focus:ring-orange-300 focus:ring-offset-1 transition-colors disabled:opacity-70"
      >
        <span *ngIf="!loading" class="flex items-center justify-center">
          <svg
            class="w-4 h-4 mr-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
            />
          </svg>
          Parse Date
        </span>
        <span *ngIf="loading" class="flex items-center justify-center">
          <svg
            class="animate-spin mr-2 h-4 w-4 text-white"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
          Processing
        </span>
      </button>
    </div>
  </form>
</div>
