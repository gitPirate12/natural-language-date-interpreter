<div class="max-w-2xl mx-auto bg-white shadow-xl rounded-xl p-8">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Enter a Date Expression</h2>

  <!-- Form -->
  <form   class="flex flex-col gap-4">
    <div class="flex gap-3">
      <input
        formControlName="dateExpression"
        type="text"
        placeholder="e.g., next Tuesday or three weeks from now"
        class="flex-1 p-3 border border-gray-300 rounded-lg text-gray-700 focus:ring-2 focus:ring-blue-600 focus:border-blue-600 outline-none transition duration-300"
        
      />
      <button
        type="submit"
        
        class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition duration-300"
      >
        Interpret
      </button>
    </div>

    <!-- Validation Error -->
    <div
      *ngIf="dateForm.get('dateExpression')?.invalid && dateForm.get('dateExpression')?.touched"
      class="text-red-500 text-sm"
    >
      Please enter a valid date expression (min 3 characters).
    </div>
  </form>

  <!-- Response Display -->
  <div *ngIf="response" class="mt-6 p-4 bg-gray-50 rounded-lg">
    <h3 class="text-lg font-medium text-gray-700 mb-2">Response</h3>
    <pre class="text-sm text-gray-800 bg-white p-4 rounded-lg shadow-inner max-h-64 overflow-auto">
      
    </pre>
  </div>

  <!-- Error Display -->
  <div *ngIf="error" class="mt-6 p-4 bg-red-50 text-red-700 rounded-lg">
    
  </div>
</div>
