<div class="mx-auto p-6 max-w-7xl">
  <div class="flex flex-col lg:flex-row gap-6 h-[calc(100vh-160px)]">
    <!-- Input/Response Column -->
    <div
      class="flex-1 flex flex-col bg-white rounded-lg border border-gray-200 overflow-hidden"
    >
      <div class="flex-1 overflow-auto">
        <app-input-form (formSubmit)="onSubmit($event)"></app-input-form>

        <div *ngIf="response" class="p-5 border-t border-gray-200">
          <div class="flex items-center mb-4">
            <div class="w-2.5 h-2.5 rounded-full bg-green-500 mr-3"></div>
            <h3 class="font-medium text-gray-800">Response</h3>
            <span class="ml-auto text-sm text-gray-500 font-mono">200 OK</span>
          </div>

          <div class="space-y-4">
            <div>
              <p class="text-xs text-gray-500 mb-2 uppercase tracking-wider">
                Original Request
              </p>
              <div
                class="bg-gray-50 p-3 rounded-md font-mono text-sm text-gray-800 border border-gray-100"
              >
                {{ requestText }}
              </div>
            </div>

            <div>
              <p class="text-xs text-gray-500 mb-2 uppercase tracking-wider">
                Interpreted Date
              </p>
              <pre
                class="bg-gray-50 p-3 rounded-md text-sm font-mono text-gray-800 overflow-x-auto border border-gray-100"
                >{{ response | json }}</pre
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- History Column -->
    <div
      class="lg:w-80 flex flex-col bg-white rounded-lg border border-gray-200 overflow-hidden"
    >
      <div class="p-4 border-b border-gray-200">
        <h3 class="font-medium text-gray-800 flex items-center">
          <svg
            class="w-5 h-5 mr-2 text-orange-500"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
          History
        </h3>
      </div>
      <div class="flex-1 overflow-auto">
        <app-request-list [requests]="requests"></app-request-list>
      </div>
    </div>
  </div>

  <!-- Loading Indicator -->
  <div
    *ngIf="loading"
    class="fixed bottom-6 right-6 bg-white rounded-lg px-4 py-3 flex items-center shadow-md border border-gray-200"
  >
    <svg
      class="animate-spin h-5 w-5 text-orange-500 mr-3"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
    >
      <circle
        class="opacity-25"
        cx="12"
        cy="12"
        r="10"
        stroke="currentColor"
        stroke-width="4"
      ></circle>
      <path
        class="opacity-75"
        fill="currentColor"
        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
      ></path>
    </svg>
    <span class="text-sm font-medium text-gray-700">Processing request...</span>
  </div>

  <!-- Error Toast -->
  <div
    *ngIf="error"
    class="fixed bottom-6 right-6 bg-white rounded-lg px-4 py-3 flex items-center shadow-md border border-red-200"
  >
    <svg
      class="h-5 w-5 text-red-500 mr-3"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
      />
    </svg>
    <span class="text-sm font-medium text-red-600">{{ error }}</span>
  </div>
</div>
