<div class="container mx-auto p-4 max-w-7xl">
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <!-- Input/Response Column -->
    <div class="bg-white rounded-lg border border-gray-200 shadow-sm overflow-hidden">
      <app-input-form (formSubmit)="onSubmit($event)"></app-input-form>
      
      <div *ngIf="response" class="p-4 border-t border-gray-200">
        <div class="flex items-center mb-3">
          <div class="w-2 h-2 rounded-full bg-green-500 mr-2"></div>
          <h3 class="font-mono text-xs font-medium text-gray-700">RESPONSE</h3>
          <span class="ml-auto text-xs text-gray-500">200 OK</span>
        </div>
        
        <div class="mb-3">
          <p class="text-xs text-gray-500 mb-1">ORIGINAL REQUEST</p>
          <div class="bg-gray-50 p-2 rounded font-mono text-xs">
            {{ requestText }}
          </div>
        </div>
        
        <p class="text-xs text-gray-500 mb-1">INTERPRETED DATE</p>
        <pre class="bg-gray-50 p-3 rounded text-xs font-mono text-gray-800 overflow-x-auto">{{ response | json }}</pre>
      </div>
    </div>

    <!-- History Column -->
    <div class="bg-white rounded-lg border border-gray-200 shadow-sm overflow-hidden">
      <div class="p-4 border-b border-gray-200">
        <h3 class="font-medium text-gray-700 flex items-center text-sm">
          <svg class="w-4 h-4 mr-2 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          REQUEST HISTORY
        </h3>
      </div>
      <app-request-list [requests]="requests"></app-request-list>
    </div>
  </div>

  <!-- Loading Indicator -->
  <div *ngIf="loading" class="fixed bottom-4 right-4 bg-white shadow-md rounded-lg px-4 py-2 flex items-center border border-gray-200">
    <svg class="animate-spin h-4 w-4 text-orange-500 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
    <span class="text-sm text-gray-700">Processing...</span>
  </div>

  <!-- Error Toast -->
  <div *ngIf="error" class="fixed bottom-4 right-4 bg-white shadow-md rounded-lg px-4 py-2 flex items-center border border-red-200">
    <svg class="h-4 w-4 text-red-500 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
    </svg>
    <span class="text-sm text-red-600">{{ error }}</span>
  </div>
</div>
